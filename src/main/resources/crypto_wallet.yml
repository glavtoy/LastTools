title: "GlavCrypto | Криптокошелек" # Заголовок для меню данного шаблона
size: 27 # Размер слотов меню
items: # Предметы
  '1':
    headdatabase: false # Использование голов из HeadDatabase
    id: "GOLD_INGOT" # Айди предмета или головы из HeadDatabase
    data: -1 # Дата предмета, для отключения - установите значение -1
    slots: # Слоты, которые он занимает в меню
      - 12
    name: "&6Кошелек" # Кастомное имя предмета
    lore: # Кастомное описание предмета
      - " "
      - " &fBTC: &e{btc}" # Плейсхолдер {<криптовалюта>} возвращает количество монеты у игрока, при этом монета должна быть в списке coins в config.yml
      - " &fETH: &e{eth}"
      - " &fTON: &e{ton}"
      - " "
      - " &fДля перевода используйте: &b/crypto send <игрок> <криптовалюта> <количество>"
      - " &fДля покупки используйте: &b/crypto buy <криптовалюта> <количество>"
      - " &fДля продажи используйте: &b/crypto sell <криптовалюта> <количество>"
  '2':
    headdatabase: false # Использование голов из HeadDatabase
    id: "PAPER" # Айди предмета или головы из HeadDatabase
    data: -1 # Дата предмета, для отключения - установите значение -1
    slots: # Слоты, которые он занимает в меню
      - 14
    name: "&6Текущий курс" # Кастомное имя предмета
    lore: # Кастомное описание предмета
      - " "
      - " &fBTC: &a${btc_price}" # Плейсхолдер {<криптовалюта>_price} возвращает реальную стоимость криптовалюты, при этом монета должна быть в списке coins в config.yml
      - " &fETH: &a${eth_price}"
      - " &fTON: &a${ton_price}"