samples: # Раздел, хранящий в себе шаблоны с предметами скупщика
  '1': # Пример готового шаблона с айди 1
    economy: Coins # Доступны: Coins, Tokens
    title: "Скупщик" # Заголовок для меню данного шаблона
    chance: 100 # Шанс на появление, работает только если в config.yml установлено значение random в поле change-samples
    size: 36 # Размер слотов меню
    items: # Раздел, хранящий в себе предметы
      '1': # Пример, готового предмета с айди 1
        headdatabase: false # Использование голов из HeadDatabase
        id: "DIAMOND" # Айди предмета или головы из HeadDatabase
        slot: 13 # Слот, который он занимает в меню
        name: "&6Алмаз" # Кастомное имя предмета
        lore: # Кастомное описание предмета
          - " "
          - " &fЦена: &a${cost}" # Плейсхолдер {cost} возвращает цену предмета
          - " "
          - " &fЛимит: &a{limit}" # Плейсхолдер {limit} возвращает лимит предмета
          - " "
          - " &eНажмите, чтобы продать"
        custom-name: false # Использование кастомного имени предмета - поле name
        random-cost: true # Случайная генерация стоимости предмета
        random-amount: true # Случайная генерация количества предмета
        limit: true # Использование лимита количества предмета
        decrease-cost: true # Использование уменьшения цены после каждой продажи
        limit-amount: 50 # Количество раз, которое можно будет продать этот предмет
        decrease-percent: 10 # Количество процентов, на которое будет понимажаться цена после каждой продажи
        min-cost: 500 # Минимальная цена для генерации случайной цены
        max-cost: 1000 # Максимальная цена для генерации случайной цены
        min-amount: 8 # Минимальное количество для генерации случайного
        max-amount: 16 # Максимальное количество для генерации случайного
        fixed-cost: 500 # Фиксированная стоимость предмета
        fixed-amount: 16 # Фиксированное количество предмета
    decorations:
      '1':
        headdatabase: false # Использование голов из HeadDatabase
        id: "CLOCK" # Айди предмета или головы из HeadDatabase
        data: -1 # Дата предмета, для отключения - установите значение -1
        slots: # Слоты, которые он занимает в меню
          - 31
        name: "&6Информация" # Кастомное имя предмета
        lore: # Кастомное описание предмета
          - " "
          - " &fДо обновления: &e{time}" # Плейсхолдер {time} возвращает время до обновления в формате из поля time-format в config.yml
